{% extends 'base.html' %} 
{% block content %}
<div class="app-content-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6"><a href="{% url "dashboard:index" %}">Dashboard</a></div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-end">
          <li class="breadcrumb-item"><a href="{% url "case:time-entry-list" %}">All Time Entries</a></li>
          <li class="breadcrumb-item active" aria-current="page">ManageTime Entries</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="app-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-12 p-5 m-5">
        <div class="card mb-4">
          <div class="card-body">
            <div class="">
              <div class="row">Are you sure you want to delete "{{ object|title }}"?</div>
              <div class="row">
                <form method="post">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger">Delete</button>
                  <a href="{% url 'case:case-list' %}" class="btn btn-secondary">Cancel</a>
                </form>
              </div>
            </div>
          </div>
        </div>        
      </div>
    </div>
  </div>
</div>
{% endblock %}
