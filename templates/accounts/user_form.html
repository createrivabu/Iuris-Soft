{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">
          {% if form.instance.pk %}Edit{% else %}Add{% endif %} User
        </h1>
      </div>
    </div>
  </div>
</div>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <form method="post">
              {% csrf_token %} {{ form|crispy }}
              <button type="submit" class="btn btn-primary">Save</button>
              <a href="{% url 'accounts:users' %}" class="btn btn-secondary"
                >Cancel</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
